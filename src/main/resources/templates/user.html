<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>User</h1>
<p th:text="'id: ' + ${ama.id}" ></p>
<p th:text="'description: ' + ${ama.description}" ></p>
<p th:text="'deadlineToVote: ' + ${ama.deadlineToVote}" ></p>
<p th:text="'listOfKeyWords: ' + ${ama.listOfKeyWords}" ></p>
<a th:href="@{/user/{userhandle}/ama-creation(userhandle=${user.handle})}">Submit another ama</a>
</body>
</html>
